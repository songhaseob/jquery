<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(document).ready(function(){
		 //전체 배경색을 변경 
		 $("input").on("click",function(){
		 $("#result1").css("background","yellow"); 
		
        // h1요소의 글자색을 파랑
         $("h1").css("color","blue");
	     //id가 para인 요소의 글자색은 녹색
	     $("#para").css("color","red");
	     //class 가 sample요소의 글자색은 빨강
	     $(".sample").css("color","green");
	})
	 })
</script>
</head>
<body>

	<div class="box">
		<h3>선택자</h3>
		확인버튼 클릭하면 각요소의 style변경하기<br>
		style변경시 css("속성이름","속성값")를 사용한다<br>
		$("#result").css("background","yellow")<br>
		각 요소를 선택 시<br> 
		<br>
		id선택 $ - ("#이름")<br>
		class 선택 - $(".이름")<br>
		태그 선택 - $("태그이름")<br>
		전체 선택 - $("*")<br>
		 <input type="button" value="확인"> <br>
		<div id="result1">
			<h1>제목입니다</h1>
			<h2 id="para">작은 제목입니다</h2>
			<h2 class="sample">샘플입니다</h2>
		</div>
		<br>
	</div>
</body>
</html>
