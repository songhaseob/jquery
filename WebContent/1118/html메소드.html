<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function () {
			$('input[value=html]').on('click',function(){
			//alert($('p').html()); 홍길동만 나옴
				res = "";
				/* $.each($('p'), function(i,v){
					//res += $('p').eq(i).html() + "\n";
					res += $(this).html()+"\n";
					
				})
				alert(res);
				 */
				 
				$('p').each(function(i,v){
					//res += $(this).html() + "\n";
					//v = p[0]   v=p[1]	v=p[2]
					res += $(v).html() + "\n";
				})
				alert(res);
				
		}) //on끝
		
		$('input[value=text]').on('click',function(){
				alert($('p').text());
		})//on2끝
		
	})//function끝
</script>
</head>
<body>

	<div class="box">
		<h3>각 항목의 내용 가져오기</h3>
		html() : 대상항목에서 태그를 포함한 문장<br>
			           대상항목이 body일때는 모든 문장<br>
			           대상항목이 body가 아닐때 첫번째 항목의 문장만 가져온다<br>
		text() : 대상항목에서 태그 포함하지 않고 모든 문장<br>
		전체 항목을 가져오기 위해서 반복문을 실행시킨다<br>
		반복문안에서 각 각의 항목은 $(this), $('p').eq(i)로 접근한다<br>
		
		text(): 대상 항목에서 태그 포함하지 않고 모든 문장<br>
		<input type="button" value="html">
		<input type="button" value="text">
		 <br>

    	<p>2<span>개나리</span></p>
    	<p>3<span>진달래</span></p> 
		</div>
		<br>
	</div>
</body>
