<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
  .box div{ 
  width:300px; 
  height:30px; 
  border:1px solid green; 
  }
  .box #result1{
  	height: auto;
  	width: auto;
  	border: 3px solid orange;
  }
</style>
<script>
$(function(){
	$('input').on('click',function(){
			// jQuery가 포함된 span태그 의 테두리 파랑  
				$('span:contains(jQuery)').css('border','3px dotted blue')
			// jQuery가 포함되지 않은 span 태그 의 테두리 빨강   
				$('span:not(:contains(jQuery))').css('border','3px dotted red')
				
			// span을 갖는 div요소 태그 의 테두리   그린 
				$('#result1 div:has(span)').css('border','6px solid green')
			// 아무것도 없는 빈 div 태그 의 테두리    
				$('div:empty').css('border','7px solid yellow')
			// div 후손 span 태그 의 글자색  빨강, 크기,굵게
				$('#result1 div span').css('color','orange')
							 .css('font-weight','bold')
							 .css('font-size','1.2em');
			
			//자식을 갖는 div 태그의 테두리
			$('#result1 div:parent').css('border','10px solid red')

	})
})
</script>
</head>
<body>

	<div class="box">
		<h3>내용필터</h3>
		:contrains(text)  :text글자를 포함 하는 요소<br>
		:has(selector)	  :selector를 가지고 있는 요소	<br>
		:empty            :비어 있는 요소<br>
		:parent           :비어있지 않은 요소<br>
			<input type="button" value="확인">
		 <br>
		<div id="result1">
		<hr color="black"><br>
			<div></div>
		<div>헬로우~~
      	<span>오늘도  즐겁게~열심히!</span>
		</div>
		<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
		<div class="myClass">jQuery!</div>
		<span class="notMyClass">쉬운 jQuery~~!</span>
		<div></div>
		<br><br>
		<hr color="black"><br>
		</div>
		<br>
	</div>
</body>
</html>
