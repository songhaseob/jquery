<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
img{
	width: 100px;
	height: 100px;
}
</style>
<script>
$(function(){
	$('.box1 input').on('click',function(){
		vimg = $('<img>',{ 
			'src' : '../images/셔틀콕.jpg',
			'alt' : '셔틀콕',
			'width' : '100px',
			'height' : '100px'
		})
		$('#result1').append(vimg);
		//$(vimg).appendTo('#result1');
	})

	$('.box2 input[value=확인]').on('click', function() {
							
			var timer = setInterval(function() {

				$('#result2 img:first').appendTo('#result2');
			}, 0.01)
			
			$(this).hide();
		
			
			$('#end').on('click', function() {
				
				$('.box2 input[value=확인]').show();
				clearInterval(timer);
				
			})
		})
	})
</script>
</head>
<body>

	<div class="box box1">
		<h3>추가</h3>
		새로운 요소<br>
		<input type="button" value="확인">
		 <br>
		<div id="result1"></div>
		<br>
	</div>
	
	<div class="box box2">
		<h3>추가</h3>
		기존의 요소를 추가 - 이동의 의미<br>
		<input type="button" value="확인">
		<input id="end" type="button" value="종료">
		 <br>
		<div id="result2">
		<img src="../images/배경1.jpg" alt="">
		<img src="../images/쇼핑백3.jpg" alt="">
		<img src="../images/스누피1.jpg" alt="">
		<img src="../images/산.png" alt="">
		<img src="../images/아이언맨.jpg" alt="">
		<img src="../images/풍차.jpg" alt="">
		<br>
		</div>
	</div>
</body>
</html>
