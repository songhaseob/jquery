<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
table{
	text-align: center;
}
th{
	background: yellow;
}
td{
	background: #FFE641;
}
</style>
<script>
$(function(){
	$('input:button').on('click',function(){
		$.ajax({
			url : '/Jquerypro/lprodController.do',
			type : 'get',
			dataType : 'json',
			
			success : function(res){
				code="<table border='1'>";
				
				code += "<tr><th>LPROD_ID</th>";
				code += "<th>LPROD_GU</th><th>LPROD_NM</th>";
				
				$.each(res,function(i,v){
					code += "<tr><td>"+res[i].id+"</td>";
					code += "<td>"+res[i].gu+"</td><td>"+res[i].name+"</td>";
					
				})
				code += "</table>";
				$('#result1').append(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			}
		})
	})
})
</script>
</head>
<body>

	<div class="box">
		<h3>제목</h3>
		내용<br>
		<input type="button" value="확인">
		 <br>
		<div id="result1"></div>
		<br>
	</div>
</body>
</html>
