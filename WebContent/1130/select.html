<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script  src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
$(function(){
	$('#st').change(function(){
		id = $('#st').val();
		$.ajax({
			url : '/Jquerypro/prodSelect.do',
			type : 'get',
			data : {"id" : id},
			success : function(res){
				code = "";
				$.each(res,function(i,v){
					code += "<option value=" + res[i].id +">"+res[i].name+"</option>";
				})
				$('#st1').html(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
	$('#st1').change(function(){
		id = $('#st1').val();
		$.ajax({
			url : '/Jquerypro/prodDetail.do',
			type : 'get',
			data : {"id" : id},
			success : function(res){
				code = "<table border='1'><th>항목</th><th>내용</th>";
				$.each(res,function(i,v){
					code += "<tr><td>PROD_ID</td><td>" + v.id +"</td></tr>";
					code += "<td>PROD_NAME</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_LGU</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_BUYER</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_COST</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_PRICE</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_SALE</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_OUTLINE</td><td>" + v.name +"</td></tr>";
					code += "<tr><td>PROD_DETAIL</td><td>" + v.name +"</td></tr>";
				})
				$('#result2').html(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
	})
})
})

</script>
</head>
<body>

	<div class="box">
		<h3>제목</h3>
		내용<br>
		 <br>
			

		<div id="result1">
			<select id="st">
				<option value="P101" >컴퓨터제품</option>
				<option value="P102" >전자제품</option>
				<option value="P201">여성캐주얼</option>
				<option value="P202">남성캐주얼</option>
				<option value="p301">피혁잡화</option>
				<option value="p302">화장품</option>
				<option value="p401">음반/CD</option>
				<option value="p402">도서</option>
				<option value="p403">문구류</option>
			</select>
			<select id = "st1">
			</select>
		</div>
		<div id="result2"></div>
		<br>
	</div>
</body>
</html>
